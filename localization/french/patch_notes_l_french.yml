l_french:
	patch_notes: "Quoi de neuf ?"
	patch_notes_text: "V1.1c (save-compatible)\n - Correction de l'impossibilité d'achever les missions spartiates en raison de la présence de leurs nouveaux lanciers\n - Nerf des merveilles d'Invictus\n - Traduction d'une grande partie du mod en allemand (pas les missions)\n - Ajout d'un événement de démarrage pour la Scythie\n - Correction d'un problème de raid naval pour les Arabes\n - Equilibrage des héritages\n - Ajout de 3 drapeaux en Afrique du Nord\n - Beaucoup de corrections à l'arbre scythe\n - Beaucoup de corrections à l'arbre de Judée\n Les deux ont reçu de meilleures infobulles, de meilleures exigences, etc.\n - Correction sur les formables Sarmates\n - Correction de l'évènement vanilla de chute de famille où une famille prestigieuse pouvait chuter."
