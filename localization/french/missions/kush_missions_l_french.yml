####EVENTS

me_kush_1_title:0 "Le royaume koushite"
me_kush_1_desc:0 "La vingt-cinquième dynastie d'Égypte a été établie par les rois koushites en 757 avant Jésus-Christ. La réunification de la Basse-Égypte, de la Haute-Égypte et de Koush par la vingt-cinquième dynastie a créé le plus grand empire égyptien depuis le Nouvel Empire. La vingt-sixième dynastie leur succède, la dernière dynastie autochtone à régner sur l'Égypte avant l'invasion de l'Empire achéménide. Cependant, c'est maintenant la puissante dynastie macédonienne des Ptolémaïques qui règne sur les terres sacrées d'Égypte. Nous avons attendu bien trop longtemps pour restaurer la gloire de la 25e dynastie. Le temps est venu pour Kush de descendre le Nil et de prendre notre place en tant que Rois d'Egypte une fois de plus!"
me_kush_1.a:0 "Kush s'élèvera à la grandeur!"

me_kush_2_title:0 "Un client d'Axoumite"
me_kush_2_desc:0 "La région de Axoum serait bien plus prospère si nous établissions un État client kushite."
me_kush_2.a:0 "Libération d'un client kushite qui possède les provinces de Tana et d'Aksum"
me_kush_2.b:0 "Libération Deux clients koushites dans les provinces de Tana et d'Axoum."

me_kush_3_title:0 "Colonisation de Punt"
me_kush_3_desc:0 "Commencez la colonisation des terres inhabitées de Punt en envoyant des hommes dans la province de Karmille."
me_kush_3.a:0 "Coloniser la province de Karmille"
me_kush_3.b:0 "Nous ne dépenserons pas notre or pour coloniser une terre stérile!"

me_kush_4_title:0 "Colonisation de Punt"
me_kush_4_desc:0 "Continuer la colonisation des terres inhabitées de Punt en envoyant des hommes dans les provinces de Kebranitia et Rhammanitai."
me_kush_4.a:0 "Coloniser les provinces de Kebranitia et Rhammanitai"
me_kush_4.b:0 "Nous ne dépenserons plus notre or pour coloniser une terre stérile!"

me_kush_6_title:0 "Un client à Mosylone"
me_kush_6_desc:0 "Nos colons viennent de débarquer à Mosylone et nous avons maintenant une décision cruciale à prendre. Notre client kushite à Mosylone doit-il se concentrer sur le développement de ses prouesses militaires, ou doit-il se concentrer sur le commerce et l'accumulation de richesses?"
me_kush_6.a:0 "Libérer la province de Mosylone en tant que client à vocation militaire"
me_kush_6.a.tt:0 "Toutes les provinces dans la région de #Y Mosylone#! gagnent #G +25% modificateurs de main d'oeuvre locaux#!"
me_kush_6.b:0 "Libérer la province de Mosylone en tant que client axé sur le commerce"
me_kush_6.b.tt:0 "Toutes les provinces dans la région de #Y Mosylone#! gagnent #G +20% valeur commerciale#!"

me_kush_10_title:0 "Un client en Cyrénaïque"
me_kush_10_desc:0 "Avec les terres de Cyrénaïque maintenant fermement sous notre contrôle, nous avons maintenant une décision cruciale à prendre. Notre client koushite doit-il se concentrer sur le développement de ses prouesses militaires, ou doit-il se consacrer au commerce et à l'accumulation de richesses ? Nous pouvons également garder le pays sous notre domination directe si nous le souhaitons."
me_kush_10.a:0 "Libérer la région de la Cyrénaïque en tant que client axé sur l'aspect militaire"
