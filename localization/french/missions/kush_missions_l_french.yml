##Decisions
apedemaks_blessing:0 "Rechercher la bénédiction d'Apedemak"
apedemaks_blessing_desc:0 "Apedemak est souvent représenté comme un dieu à tête de lion dont la principale responsabilité est de protéger le peuple nubien de ses ennemis pendant la guerre. Depuis des siècles, les rois koushites font des offrandes dans les temples et réclament le soutien d'Apedemak. Avec la bénédiction d'Apedemak, il est impossible pour Kush de perdre une bataille!"

memphis_religious_center:0 "Centre religieux d'Égypte"
memphis_religious_center_desc:0 "Capitale de l'Ancien Empire, Memphis a été construite par les rois de la première dynastie et est l'un des principaux centres religieux d'Égypte. Bien que de nombreux dieux soient vénérés à Memphis, la triade de Memphis se compose de Ptah, de son épouse Sekhmet et de son fils Nefertem."
tomb_of_tjit:0 "Tombe de Tjit"
tomb_of_tjit_desc:0 "Un riche commerçant du nom de Tjit a demandé des ressources et la permission au grand pharaon de construire un grand tombeau. Dans ce tombeau, il sera enterré à sa mort avec tous ses biens et ses serviteurs. Si Tjit meurt avant d'avoir obtenu l'approbation du pharaon, nous renoncerons à cette opportunité de développer nos terres et de renforcer notre autorité sur le peuple d'Assouan."
city_of_the_sun:0 "Cité du soleil"
city_of_the_sun_desc:0 "À l'époque pré-dynastique, Héliopolis était la plus grande ville et le plus important centre religieux de l'Égypte ancienne. Signifiant littéralement 'Cité du soleil', les Égyptiens pensent qu'elle est le lieu de naissance d'Atoum, le dieu du soleil."
temple_of_hathor:0 "Temple de Hathor"
temple_of_hathor_desc:0 "Dendera est la ville de culte d'Hathor, un grand complexe de temples consacré à Hathor devrait être construit dans la ville."
temple_of_amun:0 "Temple d'Amun"
temple_of_amun_desc:0 "Waset est le centre du culte d'Amon en Égypte. Amon est l'un des dieux les plus vénérés de toute l'Égypte. Il serait sage de construire un grand complexe de temples consacrés à Amon dans cette province."

