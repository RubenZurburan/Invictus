l_french:

kush_missions:0 "Le royaume de Kush"
kush_missions_DESCRIPTION:0 "Le peuple de Kush a sombré dans l'oubli après la chute de la 25e dynastie. Nous allons inverser notre destin et introduire le pharaon le plus fort que le monde ait jamais vu!"
kush_missions_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme achevée lorsque nous aurons assuré notre hégémonie sur une grande partie du monde grec."
kush_missions_BUTTON_TOOLTIP:0 "L'Égypte sera nôtre!"

kush_missions_task_1:0 "Royaume Kushite"
kush_missions_task_1_DESC:0 "Le Royaume de Kush impressionnera le monde entier!"
kush_missions_task_2:0 "Le long du Nil"
kush_missions_task_2_DESC:0 "Amener les provinces de #Y Alut#! et #Y Gezira#! sous la domination kushite"
kush_missions_task_3:0 "Consolider Meroe"
kush_missions_task_3_DESC:0 "Consolider notre province capitale de Méroé."
kush_missions_task_4:0 "Kouchites d'Axoum"
kush_missions_task_4_DESC:0 "( Chaque client kushite établi donnera #G +2.5% Valeur commerciale, +5% Modificateur de main-d'œuvre global#! et #R -10 Loyauté du sujet#! à leur suzerain. Les clients kushites obtiennent #G +5% Taille de levées#! et #G +10% Modificateur de main-d'œuvre global#! )"
kush_missions_task_5:0 "Axoum pour Kush"
kush_missions_task_5_DESC:0 "Les riches terres d'Axoum appartiennent à Kush."
kush_missions_task_6:0 "Poussée pour Punt"
kush_missions_task_6_DESC:0 "Habiter le désert aride qui relie Axoum au reste de la Corne de l'Afrique serait très bénéfique."
kush_missions_task_7:0 "Dans le sud"
kush_missions_task_7_DESC:0 "La province de Mosylon, le long de la Corne de l'Afrique, recèle de grandes richesses. La mettre sous le contrôle des Kushites nous aiderait à dominer la région."
kush_missions_task_8:0 "Kushites de Mosylone"
kush_missions_task_8_DESC:0 "Décider si Mosylone doit être libéré comme un état militaire ou un état commercial. ( Chaque client kushite établi donnera #G +2.5% Valeur commerciale, +5% Modificateur de main-d'œuvre global#! et #R -10 Loyauté#! envers leur suzerain. Les clients kushites obtiennent #G +5% Taille de levées#! et #G +10% Modificateur de main-d'œuvre global#! )"
kush_missions_task_10:0 "Dominer Punt"
kush_missions_task_10_DESC:0 "Amener Punt sous le règne des Kushites."
kush_missions_task_11:0 "En Arabie"
kush_missions_task_11_DESC:0 "L'expansion de notre domaine dans les riches terres d'Arabie nous apportera de grandes richesses!"
kush_missions_task_12:0 "La question de l'Hadhramut"
kush_missions_task_12_DESC:0 "L'Hadhramout est connu depuis longtemps dans le monde entier pour son commerce prospère de l'encens. Faire passer cette région sous la domination kushite nous rendrait riches!"
kush_missions_task_13:0 "Consolidation arabe"
kush_missions_task_13_DESC:0 "Nous devons consolider notre domination sur les terres étrangères de l'Arabie pour assurer la sécurité nationale et la prospérité continue du commerce de l'encens."
kush_missions_task_14:0 "Arabie koushite"
kush_missions_task_14_DESC:0 "L'intégration des Arabes dans l'appareil d'État est vitale pour la sécurité de la nation."
kush_missions_task_15:0 "La poussée du Nord"
kush_missions_task_15_DESC:0 "Le temps est venu de pousser vers le nord pour reconquérir les terres autrefois gouvernées par Kush et bénies par Amon. Les grands lieux saints du Nil sont à nous par droit divin."
kush_missions_task_16:0 "Consolider la Nubie"
kush_missions_task_16_DESC:0 "Nous devons consolider le contrôle des terres de Nubie en soumettant nos voisins indisciplinés et en apportant la civilisation à ces terres."
kush_missions_task_17:0 "En Égypte"
kush_missions_task_17_DESC:0 "Le temps est venu de reconquérir les terres que nos ancêtres ont conquises et de régner sur l'ensemble du Nil!"
kush_missions_task_18:0 "Instaurer la 32e dynastie"
kush_missions_task_18_DESC:0 "Il est temps de proclamer une nouvelle dynastie égyptienne pour légitimer notre lignée de pharaons et régner sur tout le Nil. Nous avons libéré l'Egypte des Grecs. Gloire à la nouvelle 32ème dynastie égyptienne!"
kush_missions_task_19:0 "En Cyrénaïque"
kush_missions_task_19_DESC:0 "À l'ouest du delta du Nil, les Grecs règnent toujours sur les terres de la Cyrénaïque. Nous devons pousser vers l'ouest et mettre fin à la domination grecque en Afrique, ils peuvent être à jamais une menace pour nos terres égyptiennes."
kush_missions_task_20:0 "Les Kushites de Cyrénaïque"
kush_missions_task_20_DESC:0 "Décider si la Cyrénaïque doit être libérée en tant qu'État militaire ou État commercial. ( Chaque client kushite établi donnera #G +2.5% Valeur commerciale, +5% Modificateur de main-d'œuvre global#! et #R -10 Loyauté#! envers leur suzerain. Les clients kushites obtiennent #G +5% Taille de levées#! et #G +10% Modificateur de main-d'œuvre global#! )"
kush_missions_task_21:0 "La Cyrénaïque pour Kush"
kush_missions_task_21_DESC:0 "Nous gouvernerons directement la Cyrénaïque et l'intégrerons comme une province dans notre empire."
kush_missions_task_22:0 "Palestine"
kush_missions_task_22_DESC:0 "Palestine est notre!"
kush_missions_task_23:0 "Kush syrien"
kush_missions_task_23_DESC:0 "Les terres de Syrie nous apporteront des bénéfices commerciaux supplémentaires provenant des riches terres d'Orient, ainsi qu'un tampon stratégique contre les puissances agressives de l'est, de l'ouest et du nord."
kush_missions_task_24:0 "Un ancrage en Asie Mineure"
kush_missions_task_24_DESC:0 "Un ancrage en Asie Mineure dissuadera les autres puissances de la région de consolider ces riches terres contre nous, et nous donnera de nouvelles bases pour combattre la piraterie sur les côtes de la Méditerranée orientale."
kush_missions_task_25:0 "Développer l'agriculture"
kush_missions_task_25_DESC:0 "Notre production agricole doit augmenter si nous voulons soutenir notre empire en plein essor."
kush_missions_task_26:0 "Les six cataractes"
kush_missions_task_26_DESC:0 "Les six cataractes du Nil représentent des points de contrôle statégiques le long du fleuve pour le déplacement des populations, que ce soit pour le commerce, les pèlerinages ou à des fins militaires. Nous devons maintenir l'autorité en développant des infrastructures critiques à ces endroits."
kush_missions_task_28:0 "Construire des temples kushites"
kush_missions_task_28_DESC:0 "De nombreux grands temples koushites se trouvent sur les grandes terres de Nubie. Nous devons poursuivre notre mécénat envers les dieux en construisant des temples à leur gloire."
kush_missions_task_29:0 "Le commerce de la poterie"
kush_missions_task_29_DESC:0 "Kush est connu dans le monde entier comme un producteur des plus belles poteries du monde."
kush_missions_task_30:0 "Construire un grand temple"
kush_missions_task_30_DESC:0 "Un grand temple dédié à Amon nous apporterait sûrement la faveur des dieux..."
kush_missions_task_31:0 "Embellir Meroe"
kush_missions_task_31_DESC:0 "Nous devons faire de Méroé un exemple brillant de la puissance et de la gloire kushite."
kush_missions_task_32:0 "Métropole de Méroé"
kush_missions_task_32_DESC:0 "Méroé va éclipser les villes de Memphis et d'Alexandrie en tant que plus grande ville sur le Nil, fleuve qui donne la vie."
kush_missions_task_33:0 "Le commerce du chanvre"
kush_missions_task_33_DESC:0 "Les habitants de Kush sont depuis longtemps liés par le chanvre..."
kush_missions_task_34:0 "Commerce du Nil"
kush_missions_task_34_DESC:0 "Le Nil est, et a toujours été, une autoroute pour le commerce national et international, de Méroé à Alexandrie."
kush_missions_task_35:0 "Le grenier de l'Egypte"
kush_missions_task_35_DESC:0 "L'Égypte est le grenier à blé de la Méditerranée. Le contrôle et le développement de l'agriculture dans la région garantiront la stabilité nationale et les profits internationaux."
kush_missions_task_36:0 "Les éléphants et l'encens"
kush_missions_task_36_DESC:0 "Les éléphants et l'encens sont deux des principaux produits d'exportation de la région et sont essentiels pour l'armée et le trésor public."
kush_missions_task_37:0 "Développer l'Arabie du Sud"
kush_missions_task_37_DESC:0 "Investir dans le sud de l'Arabie pourrait s'avérer payant pour le trésor public..."
kush_missions_task_38:0 "Villes d'Arabie"
kush_missions_task_38_DESC:0 "L'ensemble des villes et des agglomérations de l'Arabie doivent être urbanisées et développées davantage pour tirer parti de leurs ressources et de leur main-d'œuvre."
kush_missions_task_39:0 "Ports de la Cyrénaïque"
kush_missions_task_39_DESC:0 "Les ports de la Cyrénaïque ne sont qu'à quelques jours de navigation des riches terres de Carthage, de la Sicile et de Rome. Le développement de l'infrastructure portuaire de la région pourrait nous apporter les richesses de l'Ouest..."
kush_missions_task_40:0 "Commerce kushite"
kush_missions_task_40_DESC:0 "Nous sommes en mesure de tirer parti des routes commerciales nationales et internationales. Les investissements réalisés aujourd'hui pourraient permettre à l'État de réaliser des bénéfices plus tard..."
kush_missions_task_41:0 "Le culte impérial"
kush_missions_task_41_DESC:0 "Le pharaon est considéré par tous ses sujets comme un dieu-roi qui est Horus réincarné et sera Osiris dans l'au-delà."
kush_missions_task_43:0 "La vieille capitale"
kush_missions_task_43_DESC:0 "La province de Napata a été la capitale de nombreux rois koushites avant nous. Bien qu'elle reste une grande ville, il est de notre devoir de lui redonner sa gloire d'antan."
kush_missions_task_44:0 "Développer l'infrastructure du Nil"
kush_missions_task_44_DESC:0 "Le Nil est l'épine dorsale de la nation. Le développement des infrastructures sur le fleuve est une priorité absolue pour maintenir la croissance économique et l'ordre local."
kush_missions_task_45:0 "Pyramides de Kush"
kush_missions_task_45_DESC:0 "Les grandes pyramides de Kush sont un témoignage de notre ingénierie avancée, de notre dévotion aux dieux et de notre autorité sur le peuple. Les peuples à travers le temps et l'espace s'émerveilleront devant la majesté de nos grandes oeuvres!"
kush_missions_task_46:0 "Dominer les Blemmyens"
kush_missions_task_46_DESC:0 ""
kush_missions_task_47:0 "Mines d'or de Blemmia"
kush_missions_task_47_DESC:0 ""
kush_missions_task_48:0 "Adoptez les coutumes égyptiennes"
kush_missions_task_48_DESC:0 ""
kush_missions_task_final:0 "Grande Kush"
kush_missions_task_final_DESC:0 "La 25e dynastie égyptienne a été anéantie par l'empire assyrien agressif. Nous contrôlons maintenant toutes leurs anciennes terres et une grande partie du monde connu. La grandeur de Kush sera racontée pendant des milliers d'années à venir."

