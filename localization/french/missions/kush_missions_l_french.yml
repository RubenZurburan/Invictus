rel_flavor_kemetic.6.t:0 "Des ennuis en perspective"
rel_flavor_kemetic.6.desc:0 "Les paysans de notre pays n'ont cessé de se plaindre des mauvaises conditions de vie.  Certaines rumeurs ont même circulé, prétendant que Maat n'est plus maintenue dans notre royaume et que l'Isfet est désormais la loi du pays. Comment va-t-on s'adresser à cette stupide populace paysanne?"
rel_flavor_kemetic.6.a:0 "Les paysans se plaignent toujours"
rel_flavor_kemetic.6.b:0 "Un peu d'argent leur fera changer d'avis"

rel_flavor_kemetic.7.t:0 "La malédiction de Maat"
rel_flavor_kemetic.7.desc:0 "La révolte paysanne d'il y a quelques années s'est transformée en quelque chose de vraiment terrifiant... Le devoir de nos dirigeants de maintenir Maat dans tout le pays n'a pas été rempli et maintenant les forces menaçantes d'Isfet se tiennent à notre porte."
rel_flavor_kemetic.7.a:0 "Maat nous a maudits!"

rel_flavor_kemetic.8.t:0 "Un Mystic a été trouvé"
rel_flavor_kemetic.8.desc:0 "Un mystique local à [country_province.GetName] a été trouvé ! Ses enseignements ont guidé la population locale vers la prospérité pendant des décennies. Peut-être devrait-il être invité au palais royal pour rester avec le roi."
rel_flavor_kemetic.8.a:0 "Le mystique enseignera au roi ses méthodes."
rel_flavor_kemetic.8.b:0 "Qu'il reste en [country_province.GetName]"

rel_flavor_kemetic.9.t:0 "Fête religieuse nationale"
rel_flavor_kemetic.9.desc_1:0 "Amon-Ra qui entend la prière, qui vient au cri du pauvre et de la détresse... Craignez-le ! Répète-le au fils et à la fille, au grand et au petit ; raconte-le aux générations de générations qui ne sont pas encore nées ; raconte-le aux poissons dans les profondeurs, aux oiseaux dans les cieux ; répète-le à celui qui ne le connaît pas et à celui qui le connaît... La tenue d'un festival national en l'honneur du grand Amon a été suggérée par le grand prêtre."
rel_flavor_kemetic.9.desc_2:0 "Osiris est le dieu de la fertilité, de l'agriculture, de l'au-delà, des morts, de la résurrection, de la vie et de la végétation dans la religion kémétique. Il est représenté comme une divinité à la peau verte portant une barbe de pharaon, partiellement enveloppée de tissu momifié au niveau des jambes, portant une couronne atef distinctive et tenant une crosse et un fléau symboliques. Une célébration nationale en l'honneur d'Osiris doit avoir lieu dans la capitale."
rel_flavor_kemetic.9.desc_3:0 "Les textes des pyramides décrivent la nature du pharaon dans différents personnages, à la fois Horus et Osiris. Le pharaon Horus de la vie devient le pharaon Osiris de la mort, où il s'unit aux autres dieux. De nouvelles incarnations d'Horus succèdent au pharaon décédé sur terre sous la forme de nouveaux pharaons. Nous devrions honorer la vie du grand pharaon en organisant une grande fête religieuse au nom d'Horus."
rel_flavor_kemetic.9.desc_4:0 "Le soleil est le donneur de vie, il contrôle le mûrissement des cultures qui sont travaillées par l'homme. En raison des qualités du soleil qui donnent la vie, les Égyptiens vénèrent le soleil sous le nom de dieu Râ. La tenue d'un festival religieux national pour Râ garantira notre prospérité dans les années à venir."
rel_flavor_kemetic.9.a:0 "Organiser le festival"
rel_flavor_kemetic.9.b:0 "Nous ne dépenserons pas un centime pour ces idiots!"